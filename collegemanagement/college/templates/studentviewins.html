<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        {% csrf_token %}
        <tr>
            <th>id</th>
            <th>firstname</th>
            <th>lastname</th>
            <th>address</th>

        </tr>
        {% for i in data %}

        <tr>
            <td>{{i.sid.id}}</td>
            <td>{{i.sid.first_name}}</td>
            <td>{{i.sid.last_name}}</td>
            <td>{{i.Address}}</td>
            <td><a href="approve/{{i.id}}">approve</a></td>



        </tr>
        {% endfor %}

    </table>
</body>
</html>
